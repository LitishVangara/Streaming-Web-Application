spring.application.name=watchwave
stream.location=F:/VideosM3U8/Videos/

#Adding http request logs for Tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=F:/VideoM3U8/Logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.file-date-format=.dd-MM-yyyy
server.tomcat.accesslog.pattern=%h %l %u %t \"%r\" %>s %b
